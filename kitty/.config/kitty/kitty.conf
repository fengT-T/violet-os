# Snazzy Colorscheme for Kitty
# Based on https://github.com/sindresorhus/hyper-snazzy
allow_remote_control yes
enabled_layouts all
// font_family         Fira Code Retina
// font_family         Sauce Code Pro Medium Nerd Font Complete
// bold_font           Sauce Code Pro Bold Nerd Font Complete
font_family          JetBrains Mono Medium Nerd Font Complete Mono
bold_font           JetBrains Mono Bold Nerd Font Complet Mono
font_size           11.8
adjust_line_height  5
repaint_delay       7
sync_to_monitor     yes

